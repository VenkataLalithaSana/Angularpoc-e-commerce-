<div class="container-fluid mt-5 ">
    <div class="d-flex justify-content-center align-items-center">
        <div class="row mx-auto ">
            <div class="col-md-6">
              <div class="card shadow-lg border-0 rounded-4  vh-75 p-5 c1">
                <div class="text-center">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                    alt="User Avatar"
                    class="rounded-circle shadow-sm"
                    style="width: 100px; height: 100px; object-fit: cover;"
                  />
                  <h4 class="mt-3 fw-bold">Edit Profile</h4>
                </div>
        
                <form (ngSubmit)="updateProfile()">
                  <div class="form-group mb-4">
                    <label class="form-label fw-semibold"><i class="bi bi-person"></i> Username</label>
                    <input
                      type="text"
                      class="form-control form-control-lg rounded-pill px-4"
                      [(ngModel)]="user.username"
                      name="username"
                      placeholder="Enter your name"
                      required
                    />
                  </div>
        
                  <div class="form-group mb-4">
                    <label class="form-label fw-semibold"><i class="bi bi-envelope"></i> Email</label>
                    <input
                      type="email"
                      class="form-control form-control-lg rounded-pill px-4"
                      [(ngModel)]="user.email"
                      name="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
        
                  <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-xl rounded-pill shadow">
                      <i class="bi bi-save"></i> Save changes
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </div>
   
  </div>
