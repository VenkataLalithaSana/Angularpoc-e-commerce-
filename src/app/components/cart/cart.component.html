<app-navbar></app-navbar>
<div class="container mt-5">
  <h2 class="mb-4">ðŸ›’ Your Cart</h2>

  <div *ngIf="cartItems.length === 0" class="alert alert-info">
    Your cart is empty.
  </div>
  <div *ngFor="let item of cartItems; let i = index" class="row align-items-center g-1 mb-4 p-3 border rounded bg-white shadow-sm">
    <div class="col-md-3 text-center">
      <img [src]="item.image" class="img-fluid rounded cart-image" alt="{{ item.name }}" style="max-height: 200px;">
    </div>
    <div class="col-md-6">
      <h5 class="fw-bold">{{ item.name }}</h5>
      <p class="mb-1">Price: <strong>${{ item.price }}</strong></p>
      <div class="d-flex align-items-center my-2">
        <label class="me-2 fw-semibold">Quantity:</label>
        <button class="btn btn-outline-dark btn-sm me-2" (click)="decrementQuantity(i)">âˆ’</button>
        <span class="mx-2">{{ item.quantity }}</span>
        <button class="btn btn-outline-dark btn-sm" (click)="incrementQuantity(i)">+</button>
      </div>
      <!-- <button class="btn btn-outline-danger btn-sm mt-2" (click)="removeItem(i)">
        <i class="bi bi-trash"></i> Remove
      </button> -->
    </div>
    <div class="col-md-3 text-end">
      <p class="fw-semibold">Subtotal:</p>
      <h5>${{ item.quantity * item.price }}</h5>
    </div>
  </div>
  <div *ngIf="cartItems.length > 0" class="text-end mt-5">
    <h4>Total: <strong>${{ getTotalPrice() }}</strong></h4>
    <button class="btn btn-primary btn-lg mt-3" [routerLink]="'/checkout'">
      ðŸš€ Place Order
    </button>
  </div>
</div>
