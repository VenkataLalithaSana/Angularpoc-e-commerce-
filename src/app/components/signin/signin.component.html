<div class="auth-container">
  <h2 class="text-center">Welcome Back</h2>

  <!-- Success message -->
  <div *ngIf="message" class="alert alert-success mt-3" role="alert">
    {{ message }}
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form (ngSubmit)="onSignIn()" #signInForm="ngForm" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        id="email"
        class="form-control"
        required
        email
        #emailInput="ngModel"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger mt-1">
        Please enter a valid email address.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        id="password"
        class="form-control"
        required
        minlength="6"
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger mt-1">
        Password must be at least 6 characters.
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="signInForm.invalid"
    >
      Sign In
    </button>
  </form>

  <p class="text-center mt-3">
    <a routerLink="/forgot">Forgot Password</a>
  </p>

  <p class="text-center mt-3">
    Donâ€™t have an account? <a routerLink="/signup">Sign Up</a>
  </p>
</div>
