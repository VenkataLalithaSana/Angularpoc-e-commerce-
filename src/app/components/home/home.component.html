<div class="container-fluid p-0">
  <div id="heroCarousel" class="carousel slide carousel-fade back" data-bs-ride="carousel">
    <div class="d-flex justify-content-center align-items-center vh-100 ">
      <div id="heroCarousel" class="carousel slide w-75" data-bs-ride="carousel">
        <div class="carousel-inner rounded shadow">
          <div class="carousel-item active position-relative">
            <img src="assets/sav.png" class="d-block w-100 carousel-bg img1" alt="Hero Image 1">
          
            <div class="carousel-caption d-none d-md-block text-start" style="bottom: 30%; left: 5%;">
              <h1 class="display-4 fw-bold text-white">Welcome to ShopNow</h1>
              <p class="lead mb-4 text-white">Find the best deals and exclusive offers!</p>
              <a routerLink="/products" class="btn btn-primary btn-lg">Start Shopping</a>
            </div>
          </div>
          
          <div class="carousel-item">
            <img src="assets/hero2.png" class="d-block carousel-bg img1" alt="Hero Image 2">
          </div>
          <div class="carousel-item">
            <img src="assets/hero1.jpg" class="d-block  carousel-bg img1" alt="Hero Image 3">
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon bg-primary rounded-5" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon bg-primary rounded-5" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
    <div class="container py-5">
      <h2 class="text-center mb-4">Shop by Categories</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="assets/electronics.webp" class="card-img-top" alt="Electronics">
            <div class="card-body text-center">
              <h5 class="card-title">Electronics</h5>
              <a [routerLink]="['/products']" [queryParams]="{ category: 'Electronics' }" class="btn btn-outline-primary">Shop Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="assets/fashion.jpg" class="card-img-top" alt="Fashion">
            <div class="card-body text-center">
              <h5 class="card-title">Fashion</h5>
              <a [routerLink]="['/products']" [queryParams]="{ category: 'Fashion' }" class="btn btn-outline-primary">Shop Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="assets/home-appliances.jpg" class="card-img-top" alt="Home Appliances">
            <div class="card-body text-center">
              <h5 class="card-title">Home Appliances</h5>
              <a [routerLink]="['/products']" [queryParams]="{ category: 'Home Appliances' }" class="btn btn-outline-primary">Shop Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container py-5">
      <h2 class="text-center mb-4 text-primary fw-bold">ðŸš€ New Launches</h2>
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of launchingProducts">
          <div class="card h-100 border-0 shadow-sm launch-card">
            <img
              [src]="product.image"
              class="card-img-top w-100 h-50 object-fit-cover"
              alt="{{ product.name }}"
            />
            <div class="card-body text-center">
              <h5 class="card-title fw-semibold">{{ product.name }}</h5>
              <!-- <p class="card-text text-success fw-bold">â‚¹{{ product.price }}</p> -->
              <p class="card-text small text-muted">{{ product.description }}</p>
              <!-- <a [routerLink]="['/product', product._id]" class="btn btn-outline-primary btn-sm">
                View Details
              </a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
 </div>
