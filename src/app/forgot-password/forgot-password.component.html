<div class="auth-container">
    <h2 class="text-center mb-4">Forgot Your Password?</h2>
  
    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm" novalidate>
      <div *ngIf="message" class="alert alert-success" role="alert">{{ message }}</div>
      <div *ngIf="error" class="alert alert-danger" role="alert">{{ error }}</div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
          [(ngModel)]="email"
          #emailInput="ngModel"
          placeholder="you@example.com"
          aria-describedby="emailHelp"
          autocomplete="email"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger mt-1">
          Please enter a valid email address.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="forgotForm.invalid">
        Send Recovery Link
      </button>
    </form>
  
    <p class="text-center mt-3">
      Remembered your password? <a routerLink="/signin">Sign In</a>
    </p>
  </div>
